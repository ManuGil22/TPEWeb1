<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/theming.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/students.css">
        <title>Alumnos</title>
    </head>

    <body id="body" class="light-theme">
        <header-component></header-component>

        <main class="main">

            <div class="btn-container actions-container">
                <button id="add-btn" class="btn add-btn" type="submit">Agregar alumno</button>
                <button id="add-mult-btn" class="btn add-btn" type="submit">Agregar multiples alumnos</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Comision</th>
                            <th>Email</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody class="table-content">
                    </tbody>
                </table>
            </div>

            <div class="paginator-container">
                <div class="paginator-info">
                    <select id="paginator-select" class="form-input bordered-item" name="paginator-select">
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    <p id="page-number"></p>
                </div>
                <div class="btn-container">
                    <button id="previous-btn" class="btn disabled" type="button">Anterior</button>
                    <button id="next-btn" class="btn" type="button">Siguiente</button>
                </div>
            </div>

            <dialog id="student-dialog" class="dialog bordered-item">
                <h2 id="student-dialog-text"></h2>
                <form class="student-form" id="student-form" method="POST">
                    <section class="form-section">
                        <label for="dni-input">DNI: </label>
                        <input class="form-input bordered-item" type="number" name="dni" id="dni-input"
                            placeholder="DNI" value="" required>
                    </section>
                    <section class="form-section">
                        <label for="name-input">Nombre: </label>
                        <input class="form-input bordered-item" type="text" name="name" id="name-input"
                            placeholder="Nombre" value="" required>
                    </section>
                    <section class="form-section">
                        <label for="lastname-input">Apellido: </label>
                        <input class="form-input bordered-item" type="text" name="lastname" id="lastname-input"
                            placeholder="Apellido" value="" required>
                    </section>
                    <section class="form-section">
                        <label for="comission-input">Comision: </label>
                        <input class="form-input bordered-item" type="text" name="comission" id="comission-input"
                            placeholder="Comision" value="" required>
                    </section>
                    <section class="form-section">
                        <label for="email-input">Email: </label>
                        <input class="form-input bordered-item" type="email" name="email" id="email-input"
                            placeholder="Email" value="" required>
                    </section>
                    <div class="btn-container">
                        <button id="edit-btn" class="btn" type="submit">Guardar</button>
                        <button id="close-btn" class="btn" type="button">Cerrar</button>
                    </div>
                </form>
            </dialog>

            <dialog id="message-dialog" class="dialog message-dialog bordered-item">
                <div class="dialog-content-centered">
                    <p id="message"></p>
                </div>
                <div class="btn-container">
                    <button id="close-message-btn" class="btn" type="button">Cerrar</button>
                </div>
            </dialog>

            <dialog id="delete-dialog" class="dialog delete-dialog bordered-item">
                <div class="dialog-content-centered">
                    <p id="delete-message">Est√° seguro que desea borrar al alumno?</p>
                </div>
                <div class="btn-container">
                    <button id="close-delete-btn" class="btn" type="button">No, volver</button>
                    <button id="accept-delete-btn" class="btn" type="button">Si, borrar</button>
                </div>
            </dialog>

            <dialog id="mult-add-dialog" class="dialog bordered-item">
                <h2 id="mult-add-dialog-text">Agregar multiples alumnos</h2>
                <form class="mult-add-form" id="mult-add-form" method="POST">
                    <section class="form-section">
                        <label for="quantity-input">Cuantos alumnos desea agregar?: </label>
                        <input class="form-input bordered-item" type="number" name="quantity" id="quantity-input"
                            placeholder="# de alumnos" value="" required min="1" max="10">
                    </section>
                    <div class="btn-container">
                        <button id="add-students-btn" class="btn" type="submit">Agregar alumnos</button>
                        <button id="back-btn" class="btn" type="button">Volver</button>
                    </div>
                </form>
            </dialog>
        </main>

        <script src="js/constants.js"></script>
        <script src="js/header.js"></script>
        <script src="js/students.js"></script>
    </body>

</html>
